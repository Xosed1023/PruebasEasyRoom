mutation CrearCategoriaArticulo($datos_categoria: CreateCategoriaArticuloInput!) {
    crear_categoria_articulo(datos_categoria: $datos_categoria) {
        hotel_id
        nombre
        descripcion
    }
}

mutation ActualizarCategoriaArticulo($datos_categoria: UpdateCategoriaArticuloInput!) {
    actualizar_categoria_articulo(datos_categoria: $datos_categoria) {
        categoria_id
        hotel_id
        nombre
        descripcion
    }
}

mutation EliminarCategoriaArticulo($datos_categoria: DeleteCategoriaArticuloInput!) {
    eliminar_categoria_articulo(datos_categoria: $datos_categoria) {
        categoria_id
    }
}

query CategoriasArticulos($hotel_id: ID!) {
    categorias_articulos(hotel_id: $hotel_id, eliminado: false) {
        nombre
        descripcion
        hotel_id
        categoria_id
        total_articulos
        eliminado
        porcentaje_aportacion_propinas
    }
}
