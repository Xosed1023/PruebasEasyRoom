        orden
        orden_id
        estado_pago
        estado_orden
        origen_orden
        fecha_registro
        fecha_modificacion
        total_con_iva
        total_sin_iva
        colaborador_id
        renta_id
        turno_id
        turno {
            nombre
        }
        consumo_interno_colaborador_id
        usuario_id
        usuario {
            nombre
        }
        colaborador_entrega {
            nombre
            apellido_materno
            apellido_paterno
        }
        renta {
            habitacion_id
            habitacion {
                numero_habitacion
                tipo_habitacion_id
                tipo_habitacion {
                    nombre
                }
            }
        }
        detalles_orden {
            detalle_orden_id
            estado
            motivo_cancelacion
            fecha_cancelacion
            reembolso
            comentarios
            almacen_articulo_id
            cantidad
            costo_con_iva
            monto_iva
            almacen_articulo {
                precio
                articulo_id
                articulo {
                    articulo_id
                    nombre
                    contenido
                    unidad
                    descripcion
                    precio {
                        monto
                    }
                    tipo
                    extra
                    categoria_id
                    categoria_articulo {
                        nombre
                    }
                }
            }
            extras {
                extra_detalle_orden_id
                detalle_orden_id
                almacen_articulo_id
                costo_con_iva
                monto_iva
                cantidad
                almacen_articulo {
                    almacen_articulo_id
                    articulo_id
                    articulo {
                        nombre
                        contenido
                        unidad
                        descripcion
                        categoria_id
                        tipo
                        extra
                        categoria_articulo {
                            nombre
                        }
                        precio {
                            monto
                        }
                    }
                }
            }
        }
        easyrewards_id
        pago_id
        pagos {
            pago_id
            fecha_pago
            total
            ticket_id
            detalles_pago {
                detalle_pago_id
                pago_id
                ultimos_digitos
                subtotal
                tipo_pago
                numero_referencia
                easyrewards_id
            }
        }
        propina {
            total
            propina_id
            detalles_pago {
                numero_referencia
                ultimos_digitos
                tipo_pago
                subtotal
            }
        }
        mesa {
            numero_mesa
        }
    }
}

