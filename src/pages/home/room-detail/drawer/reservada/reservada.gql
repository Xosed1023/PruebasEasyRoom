query GetReservacionById($id: [ID!]!) {
    reservas(reserva_id: $id) {
        reserva_id
        codigo_ota
        corte_id
        folio
        estado
        fecha_cancelacion
        fecha_salida
        fecha_entrada
        origen
        personas_extras
        comentarios {
            comentario
        }
        tipo_habitacion_id
        tipo_de_habitacion {
            nombre
        }
        habitacion_id
        habitacion {
            numero_habitacion
            habitacion_id
            tipo_habitacion {
                nombre
            }
        }
        hospedajes_extra
        tarifa_id
        tarifa {
            nombre
            personas_extra_max
            costo_persona_extra
            tipo_alojamiento
            costo_habitacion
            tarifa_id
            nombre
        }
        correo_huesped
        nombre_huesped
        telefono_huesped
        numero_personas
        usuario {
            nombre
        }
        estado_pago
        total
        easyrewards_id
        pagos {
            pago_id
            total
            detalles_pago {
                detalle_pago_id
                subtotal
                tipo_pago
                ultimos_digitos
                numero_referencia
                easyrewards_id
            }
            fecha_pago
            extras {
                monto_devuelto_cancelacion
                fecha_cancelacion
                fecha_pago
                fecha_solicitud
                monto_extra
                motivo_cancelacion
                numero
                tipo_extra
            }
        }
        experiencias_reserva {
            experiencia_reserva_id
            experiencia_id
            total
            estado
            experiencia {
                nombre
            }
        }
    }
}
