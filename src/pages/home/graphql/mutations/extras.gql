mutation AgregarNochesExtra($datos_extra: AddHospedajesExtrasRentaInput!) {
    agregar_hospedajes_renta(AddHospedajesExtrasRentaInput: $datos_extra) {
        extra_id
        ticket_id
    }
}

mutation Agregar_horas_renta($addHorasExtrasRentaInput: AddHorasExtrasRentaInput!) {
    agregar_horas_renta(AddHorasExtrasRentaInput: $addHorasExtrasRentaInput) {
        extra_id
        ticket_id
    }
}

mutation AgregarPersonasExtra($datos_renta: AddPersonasExtrasRentaInput!) {
    agregar_personas_renta(AddPersonasExtrasRentaInput: $datos_renta) {
        extra_id
        ticket_id
    }
}
