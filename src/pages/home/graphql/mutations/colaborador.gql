mutation CrearColaboradorTarea($datos_colaborador_tarea: CreateColaboradorTareaInput!) {
    crear_colaborador_tarea(datos_colaborador_tarea: $datos_colaborador_tarea) {
        colaborador {
            apellido_materno
            apellido_paterno
            nombre
        }
        colaborador_id
        colaborador_tarea_id
        fecha_inicio
        fecha_termino
        tarea_id
        tipo_limpieza
    }
}

mutation Actualizar_colaboradores_tareas($datos_tarea: CloseTaskInput!) {
    actualizar_colaboradores_tareas(datos_tarea: $datos_tarea) {
        colaborador {
            apellido_materno
            apellido_paterno
            nombre
        }
        colaborador_id
        colaborador_tarea_id
        fecha_inicio
        fecha_termino
        tarea_id
        tipo_limpieza
        comentarios {
            comentario
        }
    }
}

mutation CancelarReserva($cancelar_reserva_input: CancelReservaInput!, $codigo: String!, $template_sample: String!) {
    cancelar_reserva(
        cancelar_reserva_input: $cancelar_reserva_input
        codigo: $codigo
        template_sample: $template_sample
    ) {
        ticket_ids
    }
}
