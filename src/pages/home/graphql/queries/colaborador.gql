                area_id
                nombre
            }
        }
    }
}

query GetColaboradoresByAreas($hotel_id: ID, $area_id: [ID!]) {
    colaboradores_by_area(hotel_id: $hotel_id, area_id: $area_id, en_turno: true) {
        colaboradores {
            colaborador_id
            nombre
            apellido_materno
            apellido_paterno
            foto
        }
    }
}
