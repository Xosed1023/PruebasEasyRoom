mutation Pagar_propinas($pagar_propinas_input: CreateManyPagosPropinasInput!) {
    pagar_propinas(pagos_propinas: $pagar_propinas_input) {
        asignacion_propina_id
        asignacion_propina {
            monto_pagado: fondo_propina_a_repartir
        }
        fecha_registro
        folio
        hotel_id
        pago_propina_id
        periodo_pago
        personal {
            colaborador_id
            apellido_materno
            apellido_paterno
            nombre
            area {
                nombre
            }
            puesto {
                nombre
            }
        }
    }
}
