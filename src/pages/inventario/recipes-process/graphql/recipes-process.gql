query GetRecetasProcesos(
    $filter_tipo_articulo: [TipoArticulo!]!
    $pagination_options: PageOptionsArgs!
    $filterEstadoArticulo: EstadosArticulo
    $categoria_articulo_ids: [ID!]
    $hotel_id: ID!
    $nombreArticuloFilterOrder: TipoOrdenamiento
) {
    almacenes_articulos(
        hotel_id: $hotel_id
        categoria_articulo_filters: { in: $categoria_articulo_ids }
        filter_tipo_articulo: $filter_tipo_articulo
        eliminado: false
        filter_estado_articulo: $filterEstadoArticulo
        pagination_options: $pagination_options
        nombre_articulo_filters: { order: $nombreArticuloFilterOrder }
        filter_duplicados: true
    ) {
        paginacion {
            pagina_actual
            total_paginas
            total_registros
        }
        almacenes_articulos {
            almacen_id
            almacen_articulo_id
            articulo_id
            estado
            ultima_preparacion
            cantidad
            precio
            costo
            articulo {
                nombre
                foto
                categoria_id
                contenido
                stock
                categoria_articulo {
                    nombre
                }
                costo {
                    monto
                }
                precio(hotel_id: $hotel_id) {
                    monto
                }
                folio
                tipo
                unidad
                estado
                extra
            }
        }
    }
}

query UnidadesConversionArticulos {
    unidades_conversion_articulos {
        unidad_origen
        unidad_destino
        factor_conversion
    }
}
